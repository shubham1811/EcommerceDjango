{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col>"
      <h3>{{ object.title }} <br/></h3>
      {{ object.timestamp }}
      {{ object.description|linebreaks }} <br/>
      {{ object.timestamp }}
      {% if object.image %}
        <img src='{{object.image.url}}' class="img-fluid" />
      {% endif %}

    </div>
    <div class='col-12 col-md-6'>
      {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
  </div>
</div>
{% endblock %}
