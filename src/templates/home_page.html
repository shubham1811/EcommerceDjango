{% extends "base.html" %}
{% load static %}
{% block base_head %}
 <link rel='stylesheet' href='{% static "css/main.css" %}'>
{% endblock %}
{% block content %}
    <div class="text-center tex">
      <h1>Hello, world! we are working</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="{% static 'img/beach.jpg'%}" class="img-fluid" />
          <p>{{content}}</p>
        </div>

      </div>
      {% if request.user.is_authenticated %}
      <div class="row">
        <div class="col">
          <h1>Premium</h1>
          <p>{{premium_content}}
        </div>
      </div>
      {% endif %}
    </div>
{% endblock %}
